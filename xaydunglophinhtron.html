<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="width: 400px; height: 400px; border-radius: 200px;" id="color"></div>
    <script>
        let cl = document.getElementById('color')
        let Circle = function (radius , color) {

            this.radius = radius;
            this.color = color;
            this.getColor = function(){
                return this.color;
            }
            this.getRadius= function() {
                return this.radius;
            }
            this.getArea = function(){
                return Math.PI*this.radius*this.radius;
            }
        }
        let circle = new Circle(2,'red');
        let radius = circle.getRadius();
        let area = circle.getArea();
        let color = circle.getColor();
        alert(radius);
        alert(area);
        alert(color);
        cl.style.backgroundColor = color
    </script>
</body>

</html>
